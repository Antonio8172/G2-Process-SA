{% extends 'base.html' %}

{% block titulo %}
    Inicio de Sesi칩n
{% endblock titulo %}

{% block contenido %}
{% load static %}
<style>

    .main, body {
        background-image: url('/static/img/fondobombilla.jpg');
        background-size: 100% 100%;
    }

    @media only screen and (min-width: 46.875em){
        .grid-container {
            grid-template-columns: 0px 1fr;
            grid-template-rows: 0px 1fr 0px;
        }
    }
    .grid-container {
        grid-template-columns: 0 1fr;
        grid-template-rows: 0px 1fr 0px;
    }
    .sidenav{
        width: 0px;
    }
    .caja-arriba{
        justify-content: left;
    }
    .tarjeta {
        background: #ffffff00;
        backdrop-filter: blur(10px);
        grid-template-columns: 335px;
        grid-template-rows: 0px 220px 0px;
        max-width: 350px;
        padding: 0px;
        text-align: left;
        cursor: default;
        margin: 30px 30px;
    }
    .tarjeta-texto {
        text-align: left;
    }
    .c-naranjo{
        color: orange;
    }
    input.form-login {
        background-color: #ffffff00;
        border: 0px;
        border-bottom: 2px solid orange;
        text-align: center;
        color: white;
    }
    input.form-login::placeholder {
        color: white;
    }
    .input-login {
        margin: 40px 25px;
    }

    .header, .footer {
        display: none;
    }

    .campoPerfil {
        position: relative;
    }
    .campoPerfil span {
        position: absolute;
        right: 25px;
        top: 15px;
        text-transform: uppercase;
        cursor: pointer;
        padding: 2px 10px;
        border-radius: 15px;
        background-color: rgba(255, 166, 0, 0.614);
        color: white;
    }

    .campoPerfil span:hover{
        background-color: black;
    }
    
    .img-acceder {
        width: 80px;
        margin: 0px 103px;
    }

</style>

<div class="cajon">
    
    <div class="caja-arriba">

        <a href="{% url 'AppWebHome:home' %}">
            <img src="/static/img/Logo-ProcessSA.png" alt="Logo de Process SA" width="400px">
        </a>

    </div>
    <div class="tarjeta">

        <form method="POST"> {% csrf_token %}

            <div class="tarjeta-texto">

                <div class="input-login">

                    <div class="c-naranjo">Usuario:</div>
                    {{form.usuario}}

                </div>
                <div class="input-login campoPerfil">

                    <div class="c-naranjo">Contrase침a:</div>
                    {{form.contrase침a}}
                    <span class="show">Mostrar</span>

                </div>
                <div class="input-login">
                    <input type="image" src="/static/img/iconos app/acceso.png" alt="acceder a la cuenta de usuario" class="img-acceder">
                </div>
                <br>
            </div>
        </form>
    </div>
</div>

<script>
    document.querySelector('.campoPerfil span').addEventListener('click', e => {
        const passwordInput = document.querySelector('#id_contrase침a');
        if (e.target.classList.contains('show')) {
            e.target.classList.remove('show');
            e.target.textContent = 'Ocultar';
            passwordInput.type = 'text';
        } else {
            e.target.classList.add('show');
            e.target.textContent = 'Mostrar';
            passwordInput.type = 'password';
        }
    });
    </script>
{% endblock contenido %}
